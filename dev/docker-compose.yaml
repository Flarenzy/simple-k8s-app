---
services:
  db:
    image: postgres:16
    container_name: "ipam-db"
    environment: 
      POSTGRES_DB: ipam
      POSTGRES_USER: ipam
      POSTGRES_PASSWORD: ipam
    ports:
      - 5432:5432
    volumes:
    # For PostgreSQL 17 and below. 
    # For PostgreSQL 18 and above: The data directory has changed to a version-specific path, 
    # such as /var/lib/postgresql/18/docker for version 18, and the general volume is /var/lib/postgresql
      - ipam-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipam -d ipam"]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: "ipam-keycloak"
    command: start-dev --http-port=8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/ipam
      KC_DB_USERNAME: ipam
      KC_DB_PASSWORD: ipam
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

volumes:
  ipam-db-data:
