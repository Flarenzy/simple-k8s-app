# Default values for ipam.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

api:
  replicaCount: 1
  image:
    repository: ghcr.io/flarenzy/ipam-api
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4040
  auth:
    # Enable only when your IdP issues access tokens for the API audience below.
    enabled: false
    # Exact realm issuer URL, for example https://keycloak.local/realms/ipam
    issuer: ""
    # Expected access token audience, for example ipam-api
    audience: ""
    # Optional JWKS URL for in-cluster key fetches. Use this when the public
    # issuer host is not resolvable from inside the cluster.
    jwksURL: ""
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /readyz
      port: http
    initialDelaySeconds: 2
    periodSeconds: 5
  env:
    PORT: "4040"

fe:
  replicaCount: 1
  image:
    repository: ghcr.io/flarenzy/ipam-fe
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  env:
    # Leave these empty to run the frontend without Keycloak. When set, use the
    # external Keycloak URL and matching realm/client for browser login.
    VITE_KEYCLOAK_URL: ""
    VITE_KEYCLOAK_REALM: ""
    VITE_KEYCLOAK_CLIENT_ID: ""
    VITE_API_BASE: ""
migrations:
  enabled: true
  image:
    repository: ghcr.io/flarenzy/ipam-migrate
    tag: latest
    pullPolicy: IfNotPresent
  # Override the DB connection string if needed; defaults to api.env.DB_CONN when empty.
  dbConn: ""
# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: nginx
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# Database connection secret management
db:
  # If set, use an existing secret that has key DB_CONN.
  existingSecret: ""
  # If set, chart will create a secret with this connection string under key DB_CONN.
  connString: ""

keycloak:
  enabled: false
  replicaCount: 1
  image:
    repository: keycloak/keycloak
    tag: "24.0.0"
    pullPolicy: IfNotPresent
  args: []
  service:
    type: ClusterIP
    port: 8080
  admin:
    username: admin
    password: changeme
  db:
    host: ipam-postgres-postgresql
    port: 5432
    database: ipam
    user: ipam
    existingSecret: ""
    passwordKey: password
  proxy:
    # For ingress-nginx, use forwarded headers so Keycloak can reconstruct
    # the external request scheme/host correctly.
    headers: xforwarded
  http:
    enabled: true
  hostname:
    strict: false
    # Full external Keycloak URL passed to KC_HOSTNAME_URL, for example http://keycloak.local
    url: ""
  realmImport:
    enabled: false
    configMapName: ""
    mountPath: /opt/keycloak/data/import
  resources: {}
  ingress:
    enabled: false
    className: ""
    annotations: {}
    # Set an explicit hostname when exposing Keycloak. Do not leave this empty if
    # the main app ingress is also enabled, otherwise hostless / paths can clash.
    host: ""
    path: /
    pathType: Prefix
    tls: []

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # Set an explicit hostname (for example ipam.local) when using Keycloak so the
    # app and Keycloak each have a stable external URL.
    - host: ""
      paths:
        - path: /api
          pathType: Prefix
          service:
            name: api
            port: 4040
        - path: /
          pathType: Prefix
          service:
            name: fe
            port: 80
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
