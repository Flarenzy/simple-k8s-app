{{- if .Values.ingress.enabled -}}
{{- $apiName := include "ipam.apiFullname" . -}}
{{- $feName := include "ipam.feFullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ipam.fullname" . }}
  labels:
    {{- include "ipam.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ if eq .service.name "api" }}{{ $apiName }}{{ else if eq .service.name "fe" }}{{ $feName }}{{ else }}{{ .service.name }}{{ end }}
                port:
                  number: {{ .service.port }}
          {{- end }}
    {{- end }}
{{- end }}
