{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ipam.fullname" . }}-migrations
  labels:
    {{- include "ipam.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "ipam.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrations
          image: "{{ .Values.migrations.image.repository }}:{{ .Values.migrations.image.tag }}"
          imagePullPolicy: {{ .Values.migrations.image.pullPolicy }}
          env:
            - name: DB_CONN
              {{- if or .Values.db.existingSecret .Values.db.connString }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "ipam.dbSecretName" . }}
                  key: DB_CONN
              {{- else if .Values.migrations.dbConn }}
              value: {{ .Values.migrations.dbConn | quote }}
              {{- else }}
              value: ""
              {{- end }}
{{- end }}
